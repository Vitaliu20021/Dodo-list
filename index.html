<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class='console-container'><span id='text'></span><div class='console-underscore' id='console'>&#95;</div></div>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Введите свои дела" autocomplete="off">

      <ul class="dela" id="dela"></ul>
    </form>
    <small>Щелкните левой кнопкой мыши, чтобы переключить завершено. <br> Щелкните правой кнопкой мыши, чтобы удалить задачу</small>

    <script src="main.js"></script>
  </body>
</html>
